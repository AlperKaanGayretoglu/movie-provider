spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/movie_provider
    username: postgres
    password: 12345

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

jwt:
  secret: ${JWT_SECRET_KEY}
  issuer: ${JWT_ISSUER}
  expiration:
    hours: ${JWT_EXPIRATION_HOURS}

server:
  servlet:
    context-path: /api/v1